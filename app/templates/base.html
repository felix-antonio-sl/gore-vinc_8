<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bot Experto{% endblock %}</title>
    
    <!-- HTMX con extensiones -->
    <script src="https://unpkg.com/htmx.org@1.9.10" 
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" 
            crossorigin="anonymous"></script>
    
    <!-- ConfiguraciÃ³n global de HTMX -->
    <meta name="htmx-config" content='{
        "timeout": 10000,
        "historyCacheSize": 20,
        "defaultSwapStyle": "innerHTML",
        "defaultFocusScroll": true,
        "globalViewTransitions": true
    }'>
    
    <!-- DaisyUI y Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body hx-boost="true" class="min-h-screen bg-base-200">
    <div id="content" class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
